---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cinder-pvc-local
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: cinder-metal-csi-local

---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-local
spec:
  containers:
    - image: nginx
      imagePullPolicy: IfNotPresent
      name: nginx
      ports:
        - containerPort: 80
          protocol: TCP
      volumeMounts:
        - mountPath: /var/lib/www/html
          name: data
  volumes:
    - name: data
      persistentVolumeClaim:
        claimName: cinder-pvc-local
        readOnly: false
